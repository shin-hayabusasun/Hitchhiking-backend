
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:shunya@db:5432/testdb
    depends_on:
      - db

  db:
    image: ankane/pgvector:v0.5.1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: shunya
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    # pgvector拡張機能を有効化
    command: |
      -c 'max_connections=100'
      -c 'shared_buffers=256MB'
      -c 'work_mem=32MB'

volumes:
  pgdata: